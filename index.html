<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="jscalculator.css">
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src = "jscalculator.js"></script>
</head>
<body>
  <div id='face' class='container'>
    <div id='panel' class='row'>
      <p id='answer'> </p>
    </div>
    <div class='row brow'>
      <div class='col-sm-3'><button class='btn' id='clear'>AC</button></div>
      <div class='col-sm-3'><button class='btn' id='sign'>+/-</button></div>
      <div class='col-sm-3'><button class='btn' id='percent'>%</button></div>
      <div class='col-sm-3'><button class='btn' id='divide'>  &divide</button></div>
    </div>
    <div class='row brow'>
      <div class='col-sm-3'><button class='btn' id='seven'>7</button></div>
      <div class='col-sm-3'><button class='btn' id='eight'>8</button></div>
      <div class='col-sm-3'><button class='btn' id='nine'>9</button></div>
      <div class='col-sm-3'><button class='btn' id='times'>&times;</button></div>
    </div>
    <div class='row brow'>
      <div class='col-sm-3'><button class='btn' id='four'>4</button></div>
      <div class='col-sm-3'><button class='btn' id='five'>5</button></div>
      <div class='col-sm-3'><button class='btn' id='six'>6</button></div>
      <div class='col-sm-3'><button class='btn' id='minus'>-</button></div>
    </div>
    <div class='row brow'>
      <div class='col-sm-3'><button class='btn' id='one'>1</button></div>
      <div class='col-sm-3'><button class='btn' id='two'>2</button></div>
      <div class='col-sm-3'><button class='btn' id='three'>3</button></div>
      <div class='col-sm-3'><button class='btn' id='plus'>+</button></div>
    </div>
    <div class='row brow'>
      <div class='col-sm-6'><button class='btn' id='zero'>0</button></div>
      <div class='col-sm-3'><button class='btn' id='point'>.</button></div>
      <div class='col-sm-3'><button class='btn' id='equals'>=</button></div>
    </div>
  </div>
</body>
